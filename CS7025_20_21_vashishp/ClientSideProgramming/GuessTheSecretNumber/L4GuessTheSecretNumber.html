    <title>Guessing Game (with hints)</title>


    <script>
        "use strict";
       
           
        function compareWarmOrCold(){
            for(let chance = 0; chance < 5; chance++){   

                if(userGuess == secretNum){
                    alert("Hurray! You guessed the secret number! :)");
                    return;
                }
                else{
                    //compute warmer or colder
                    let lastDiff = Math.abs(lastGuess - secretNum);
                    let thisDiff = Math.abs(userGuess - secretNum);

                    //store the prev. guessed number before user makes another guess 
                    lastGuess = userGuess;

                    //propmt user based on hint 
                    if(lastDiff > thisDiff){
                        userGuess = prompt("Yay! You are getting warmer! Try once more: ");
                    }
                    else{
                        userGuess = prompt("Oh no! You are getting colder! Try once more: ");
                    }               
                }               
            }      
            //after all guesses are over, reveal the answer     
            alert("You lose! :( \nThe secret number was: "+secretNum);
        }


         //initialising the secret number
        var secretNum = Math.floor(Math.random() * 100) + 1;

        var userGuess = prompt("Hi! I have a secret number between 1 and 100 in my mind. Let's see if you can guess it!");

        if(userGuess == secretNum){
            alert("Hurray! You guessed the secret number! :)");  
        }
        else if(userGuess > secretNum){  
            var lastGuess = userGuess;          
            userGuess = prompt("Oops! You might want to try a smaller number: ");
            
            //repeat the game with warm/cold hints            
            compareWarmOrCold();
        }
        else if(userGuess < secretNum){  
            var lastGuess = userGuess;          
            userGuess = prompt("Oops! You might want to try a larger number: ");
            
            //repeat the game with warm/cold hints            
            compareWarmOrCold();
        }
        
            
 
        
    
    </script>
