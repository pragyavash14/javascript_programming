<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

    <main>
        <div id="content" class="container">
            <h1 class="mb-5 mt-5">Sign up</h1>
            <form action="/signup" method="POST" onsubmit="return validateForm()">
                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" class="form-control"  name="firstname" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" class="form-control"  name="lastname" placeholder="Enter last name">
                </div>
                <div class="form-group">
                    <label>Country:</label>
                    <input type="text" class="form-control"  name="address" placeholder="Enter address">
                </div>
                <div class="form-group">
                    <label>Bio:</label>
                    <textarea type="text" class="form-control"  placeholder="Write a short bio" name="bio" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Username:*</label>
                    <input type="text" class="form-control"  name="username" minlength="4" required placeholder="create a unique username">
                    <small>Make sure your username has minimum 4 charachters</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password:*</label>
                  <input type="password" class="form-control"name="password" id="pass" minlength="5" required placeholder="Password" required>
                  <small>Make sure your password has minimum 5 charachters</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Confirm Password:*</label>
                    <input type="password" class="form-control" name="Confirmpassword" id="confirmPass" required placeholder="Enter your new password again to confirm" required>
                  </div>
                
                <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Sign Up</button>
                <small>* Required fields</small>
              </form>
        </div>
    </main>
