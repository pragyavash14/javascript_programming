    <main>
        <div id="content" class="container">
            <h1 class="mb-5 mt-5">Log in</h1>
            <form action="/login" method="POST">
                <div class="form-group">
                  <label for="exampleInputEmail1">Username</label>
                  <input type="text" class="form-control w-30" name="username" placeholder="Enter username">
                </div>
                <div class="form-group" id="loginContent">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" name="password" placeholder="Password" required>
                  <small class="help-block">Hint: For guest login, use 'test' as username and '12345' as password</small>
                </div>
                
                <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Submit</button>
              </form>
        </div>
    </main>
