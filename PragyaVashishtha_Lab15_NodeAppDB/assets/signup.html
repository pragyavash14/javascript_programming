        <div id="content" class="contact-box">
            <p class="home-content ">Sign Up</p>
            <form action="/signup" method="POST" onsubmit="return validateForm()">
                <label class="form-label">First Name:</label><br>
                <input type="text" name="firstname"><br>
                <label class="form-label">Last Name:</label><br>
                <input type="text" name="lastname"><br>
                <label class="form-label">Address:</label><br>
                <input type="text" name="address"><br>
                <label class="form-label">Username:</label><br>
                <input type="text" name="username" minlength="4" required><br>
                <label class="form-label">Password:</label><br>
                <input type="password" name="password" id="pass" minlength="5" required><br>
                <label class="form-label">Confirm Password:</label><br>
                <input type="password" name="Confirmpassword" id="confirmPass" required><br>
                <input class="button" type="submit" value="Submit">
                </form>
        </div>

    <!-- footer -->
